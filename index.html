<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing Lunchpad </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <!-- navbar  -->
        <nav>
            <h3 class="nav-logo">LOGO</h3>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <!-- Banner section  -->
         <div>
            <h2 class="banner-heading">
                Cool Dark UI Template for Webflow Agencies!
            </h2>
            <div class="btn-center">
            <button class="primary-btn">Stay Focused</button>
            </div>
         </div>
    </header>
    <main>
        <!-- action section start  -->
         <div class="action">
            <div class="action-info">
                <h3>
                    See It in Action
                </h3>
                <h4>
                    Explore the live preview and imagine your brand in this bold new look.
                </h4>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
         </div>
    </main>
    <footer></footer>
</body>
</html>
